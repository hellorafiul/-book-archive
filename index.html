<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>
  <!-- BootStrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <div class="pt-4 pb-2 text-center">
    <h2 class="display-5">Welcome to The Library of Congress!</h2>
    <p class="lead">Find and read more books that you love &#128151</p>
  </div>

  <section class="container my-3 ">
    <!-- Input BOX -->
    <div class="d-flex w-50 mx-auto">
      <input type="text" class="form-control me-2" placeholder="Type your favourite book name" id="searchInput" />
      <button class="btn btn-dark" id="search-btn" onclick="loadBooks()">Search</button>
    </div>
  </section>

  <!-- Error Message -->
  <div id="error" class="text-center text-danger">

  </div>

  <section class="container mt-2">
    <!-- numbers of Books -->
    <div id="numbers-Of-books" class="lead text-center text-success">

    </div>
  </section>

  <section class="container mt-2">
    <!-- List Of Books -->
    <div id="books-container" class="row">

    </div>
  </section>

  <!-- Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>

</html>
